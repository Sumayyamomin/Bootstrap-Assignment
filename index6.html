<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h3>Employee Registration Form</h3>
    </div>
    <div class="container">
    <form class="row gy-3 my-2">
        <div class="col-12">
            <label for="inputName4" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="inputName4">
          </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputPassword4" class="form-label">Password:</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputDept" class="form-label">Department:</label>
          <select id="inputDept" class="form-select">
            <option selected>Select Department</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>CSD</option>
          </select>
        </div>
        <div class="d-grid">
            <button class="btn btn-success" type="button">Register</button>
          </div>
      </form>
    </div>
</body>
</html>
