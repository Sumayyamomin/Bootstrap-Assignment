<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h2>Bootstrap Gutters</h2>
    </div>
    <div class="container">
        <h5>Default Gutters</h5>
        <div class="row gx-0">
          <div class="col">
           <div class="p-0 bg-secondary-subtle">column 1</div>
          </div>
          <div class="col">
            <div class="p-0 bg-secondary-subtle">column 2</div>
          </div>
          <div class="col">
            <div class="p-0 bg-secondary-subtle">column 3</div>
          </div>
        </div>
      </div>
      <div class="container my-2">
        <h5>No Gutters</h5>
        <div class="row gx-0">
          <div class="col">
            <div class="p-0 bg-secondary-subtle">column 1</div>
           </div>
           <div class="col">
             <div class="p-0 bg-secondary-subtle">column 2</div>
           </div>
           <div class="col">
             <div class="p-0 bg-secondary-subtle">column 3</div>
           </div>
        </div>
      </div>
      <div class="container">
        <h5>Custom Gutter</h5>
          <div class="row custom-gutter">
      
              <div class="col-sm-6 col-md-3 col-lg-2">
                  <div class="p">column 1</div>
              </div>
              <div class="col-sm-6 col-md-3 col-lg-2">
                  <div class="p">column 2</div>
              </div>
              <div class="col-sm-6 col-md-3 col-lg-2">
                  <div class="p">column 3</div>
              </div>
            <div class="col-sm-6 col-md-3 col-lg-2">
                  <div class="p">column 4</div>
              </div>
              <div class="col-sm-6 col-md-3 col-lg-2">
                <div class="p">column 5</div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-2">
              <div class="p">column 6</div>
          </div>
          </div>
      
</body>
</html>
